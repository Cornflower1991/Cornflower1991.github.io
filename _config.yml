# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site  整站的基本信息
title: cornflower1991
subtitle:  #网站副标题
description: Hello Word!!  #网站描述
author: Avalon  #网站作者，在下方显示
language:  zh-Hans #网站使用的语言
timezone: Asia/Shanghai  #网站时区


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com #你的域名
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory 目录配置
source_dir: source #资源文件夹，这个文件夹用来存放内容
public_dir: public #公共文件夹，这个文件夹用于存放生成的站点文件
tag_dir: tags #标签文件夹
archive_dir: archives #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #Include code 文件夹
i18n_dir: :lang  #国际化文件夹
skip_render:      #跳过指定文件的渲染，您可使用 glob 来配置路径

# Writing 写作配置
new_post_name: :title.md # 新文章的文件名称
default_layout: post  #默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0   #把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false  #显示草稿
post_asset_folder: false  #是否启动资源文件夹
relative_link: false #把链接改为与根目录的相对位址
future: true
highlight:   #代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag 分类 & 标签
default_category: uncategorized #默认分类
category_map:  #分类别名   
tag_map:   #标签别名

# Date / Time format   时间和日期
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination  分页
## Set per_page to 0 to disable pagination
per_page: 5  #每页10篇文章
pagination_dir: page  #分页目录

# Extensions  扩展
## Plugins: https://hexo.io/plugins/ 插件
# plugins:
#  - hexo-generator-feed
#  - hexo-generator-baidu-sitemap
#  - hexo-generator-sitemap
## Themes: https://hexo.io/themes/ 主题
# theme: next #当前主题名称
# theme: landscape
theme: next


# Deployment #部署到github
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/Cornflower1991/Cornflower1991.github.io.git
  branch: master
